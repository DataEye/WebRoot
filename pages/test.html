<!doctype html>
<html>
<head>
  <meta charset="UTF-8"/>
  <script src="../assets/js/require.js"></script>
</head>
<body>
<div id="a"></div>
<script id="tmpl" type="text/x-handlebars-template">
  <h1>演示Component event directives</h1>
  <ajaxButton url="./" data="" text="确定" loadingText="正在提交..." on-success="success" on-error="error"/>
</script>
<script>
  require.config({
    baseUrl: '../assets/js/',
    paths: {
      tmpl: './tmpl-zh'
    }
  })

  require(['ractive', 'jquery', 'components/ajax-button'], function(Ractive, $) {
    var app = new Ractive({
      el: '#a',
      template: '#tmpl'
    })

    app.on('success', function(e, args) {
      console.log('success')
      console.log(args)
    })

    app.on('error', function() {
      console.log('error')
    })
  })
</script>
</body>
